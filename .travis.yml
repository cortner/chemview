language: python

addons:
  apt:
    packages:
      - libosmesa6-dev
cache:
  directories:
  - ~/.cache/bower

notifications:
  email: false
    
python:
- 3.5
- 2.7

sudo: false

env:
  global:
  - PATH=$TRAVIS_BUILD_DIR/pandoc:$PATH
  # matrix:
  # - GROUP=python
  # - GROUP=js/notebook

install:
  - npm install -g nightwatch
  - pip install jupyter numpy matplotlib
  - pip install .

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "sleep 3" # give xvfb some time to start
  - "jupyter notebook --port=8889 &"
  - "sleep 3" # give xvfb some time to start

script:
  - nightwatch


language: python

cache:
  directories:
  - ~/.cache/bower

notifications:
  email: false

python:
- 3.5
- 2.7

sudo: false

install:
- if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh
  -O miniconda.sh; else wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
  -O miniconda.sh; fi
- bash miniconda.sh -b -p $HOME/miniconda
- export PATH="$HOME/miniconda/bin:$PATH"
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda update -q conda
- conda info -a
- conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy scipy matplotlib
  nose # Chemlab deps
- source activate test-environment
- pip install jupyter numpy matplotlib nose vapory chemlab==1.0b1 # Chemview deps
- pip install . # Chemview installation
- npm install -g nightwatch 

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "sleep 3" # give xvfb some time to start
  - "jupyter notebook --port=8889 &"
  - "sleep 3" # give xvfb some time to start

script:
  - nightwatch
  - nosetests -a '!povray' tests

